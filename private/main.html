<body>
    <div id="blur"></div>
    <div id="pop-up-container">
        <div class="outerContainer">
            <div class="account container gradient-border">
                <div class="profile-svg-container">
                    <i class="bi bi-x-lg"></i>
                </div>
                <div class="profile-title">SETTING</div>
                <div class="profile-button-container">
                    <div onclick="changeSetting('username')" class="profile-button" id="change-nickname">Change Nickname
                    </div>
                    <div onclick="changeSetting('email')" class="profile-button" id="change-email">Change Email</div>
                    <div onclick="changeSetting('password')" class="profile-button" id="change-password">Change Password
                    </div>
                </div>
                <div class="message-login">Logged in as <span id="myName"></span></div>
                <div class="message"></div>
            </div>
        </div>
    </div>
    <nav>
        <ul class="menuItems tab">
            <li><a href='#' class="tablinks" onclick="openTab(event, 'MangA.I.')" id="defaultOpen">
                    <div class="title" id="title">MANG<div class="wave">A.I.</div>
                    </div>
                </a></li>
            <li><a href='#' data-item='+Create' class="tablinks crea" onclick="openTab(event, '+Create')">+Create</a>
            </li>
            <li><a href='#' data-item='Contact' class="tablinks" onclick="openTab(event, 'Contact')">Contact</a>
            </li>
            <div class="profile-container">
                <div id="credit">
                    <div class="credit">Remaining Credits: <span id="credit-amount"></span></div>
                </div>
                <div id="profile"><img id="profile-picture"><span id="profile-name">GUEST</span>
                    <div class="dropdown-content">
                        <a href="#">My Posts</a>
                        <a id="setting-button">Setting</a>
                        <a id="logout-button">Log out</a>
                    </div>
                </div>
            </div>
        </ul>


        <div id="MangA.I." class="tabcontent">

            <div class="post-container">
            </div>

        </div>
        <div id="+Create" class="tabcontent">EDITING TOOLS</div>
        <div id="Contact" class="tabcontent" style="font-size: 100px;">ANGEL FONG GAA</div>

    <right></right>
