<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outerContainer">
        <div class="login container">
            <form id="login-form">
                <div>
                    Login:
                </div>
                <label class="username">
                    Username:
                    <input type="text" name="username" placeholder="username" id="login-username" />
                </label>


                <label class="password">
                    Password:
                    <input type="password" name="password" placeholder="password" id="login-password" />
                </label>

                <div class="loginBtn-container">
                    <div class="google-button">
                        <a href="/connect/google" class="btn btn-success"><i class="fa-brands fa-google"></i></a>
                    </div>
                    <div>
                        <input type="submit" value="login" class="button" id="login-button">
                    </div>
                </div>
            </form>
        </div>
        <div class="register container"></div>
    </div>
</body>

</html>
